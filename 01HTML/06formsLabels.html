<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Labels</title>
</head>
<body>
    <h1>Login</h1>
    <form action="">
        <!-- Method 1 -->
        <label>
            Username:
            <input type="password" placeholder="password">
        </label>
        <label>
            Password:
            <input type="password" placheholder="password">
        </label>
        <input type="submit">
    </form>

    <hr>

    <!-- Method 2 -->
    <form action="">
        <label for="email">Email</label>
        <input id="email" type="email" placheholder="E-mail">
        <label for="password">Password</label>
        <input type="password" placholder="password" id="password" required>
        <p>Remember me: <input type="checkbox"></p> 
        <input type="submit">
    </form>
</body>

</html>
