<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Advanced Inputs</title>
</head>
<body>
    
    <form>
        <h3>Do you prefer dogs or cats?</h3>
        <label for="dogs">Dogs:</label>
        <input name="petChoice" type="radio" id="dogs" value="DOGS">

        <label for="cats">Cats:</label>
        <input name="petChoice" type="radio" id="cats" value="CATS">

        <hr>

        <h3>What's your favorite color?</h3>
        <select name="color">
            <option>Red</option>
            <option>Orange</option>
            <option>Yellow</option>
        </select>

        <hr>

        <h3>What's your current mood?</h3>
        <select name="mood">
            <option value="happy">:)</option>
            <option value="neutral">:|</option>
            <option value="sad">:(</option>
        </select>

        <hr>

        <textarea name="paragraph" id="" cols="20" rows="10"></textarea>

        <hr>

        <button>Go!</button>
    </form>


    
</body>
</html>
