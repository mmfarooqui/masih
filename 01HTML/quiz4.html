<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz 4</title>
</head>
<body>
    <h1>Register</h1>
    <form action="">
        <label>
            First Name:
            <input name="Firstname" type="text" placeholder="John" required>
        </label>
        <label>
            Last Name:
            <input name="Lastname" type="text" placeholder="Smith" required>
        </label>

        <br>  
        <br>  
        
        <label>
            Male
            <input name="Gender" type="radio" id="Male" value=MALE required>
        </label>
        <label>
            Female
            <input name="Gender" type="radio" id="Female" value=FEMALE required>
        </label>
        <label>
            Other
            <input name="Gender" type="radio" id="Other" value=OTHER required>
        </label>
        
        <br>
        <br>

        <label>
            Email:
            <input type="email" placeholder="your email" required>
        </label>
        <label>
            Password:
            <input type="password" pattern=".{5,8}" title="Password must be between 5 to 8 characters" required>
        </label>

        <br>
        <br>

        <label>
            Birthday:
            <select name="Month" required>
                <option disabled selected>Month</option>
                <option>January</option>
                <option>February</option>
                <option>March</option>
            </select>
            <select name="Day" required>
                <option disabled selected>Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            <select name="Year" required>
                <option disabled selected>Year</option>
                <option>2019</option>
                <option>2018</option>
                <option>2017</option>
            </select>
        </label>

        <br>
        <br>

        <label>
            <p>I agree to the terms and conditions: <input type="checkbox" required> <input type="submit" required> </p> 
        </label>
    </form>

    
</body>
</html>
